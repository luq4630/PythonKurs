name: Build and Deploy JupyterLite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install JupyterLite toolchain
      # <- WICHTIG: Alles im run-Block korrekt eingerÃ¼ckt!
        run: |
          python -m pip install --upgrade pip
          pip install jupyterlite==0.6.4 jupyterlite-core==0.6.4 jupyterlite-pyodide-kernel jupyter-server

      - name: Build site (include content/)
        run: |
          jupyter lite build --contents content --output-dir site
          # Sourcemaps entfernen, damit das Artefakt klein bleibt
          find site -name "*.map" -delete

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

        
